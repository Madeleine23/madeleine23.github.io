<!DOCTYPE html>
<html>
<head>
    <title>Celsius to Fahrenheit Calculator</title>
    <script>
        function convertToCelsius() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("result").innerHTML = fahrenheit.toFixed(2) + " &deg;F";
        }
    </script>
</head>
<body>
    <h1>Celsius to Fahrenheit Calculator</h1>
    <label for="celsius">Enter Celsius temperature:</label>
    <input type="number" id="celsius" step="0.01" placeholder="Enter Celsius temperature" required>
    <button onclick="convertToCelsius()">Convert</button>
    <p id="result"></p>
</body>
</html>
