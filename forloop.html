<!DOCTYPE html>
<html>
<head>
	
	<title></title>


	<style type="text/css">
		

		.bagels{
			width: 100px;
			height: 100px;
			background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJe0dU63YLftR3yF5Oo6s5yfnegmTZR5PVzg&usqp=CAU);
			background-size: contain;
			display: inline-block;
			margin: 3px;
			border-radius: 50%;


		}
	</style>
</head>
<body>

<script type="text/javascript">
		


		function makeBagels(x){

			var bagel = document.createElement('div');
			document.body.appendChild(bagel);
			bagel.classList.add('bagels');
			bagel.innerText = x


		}

		for( var i=1; i<1001; i=i+1){
			makeBagels(i)



		}

</script>

</body>
</html>
