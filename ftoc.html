<!DOCTYPE html>
<html>
<head>
    <title>Fahrenheit to Celsius Calculator</title>
    <script>
        function convertToFahrenheit() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById("result").innerHTML = celsius.toFixed(2) + " &deg;C";
        }
    </script>
</head>
<body>
    <h1>Fahrenheit to Celsius Calculator</h1>
   		 <label for="fahrenheit">Enter Fahrenheit temperature:</label>
  	  <input type="number" id="fahrenheit" step="0.01" placeholder="Enter Fahrenheit temperature" required>
    <button onclick="convertToFahrenheit()">Convert</button>
    <p id="result"></p>
</body>
</html>
